<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main-back"></div>
    <div class="all-chet"></div>
    <div class="n_one" data-value="1">1</div>
    <div class="n_two" data-value="2">2</div>
    <div class="n_three" data-value="3">3</div>
    <div class="n_four" data-value="4">4</div>
    <div class="n_five" data-value="5">5</div>
    <div class="n_six" data-value="6">6</div>
    <div class="n_seven" data-value="7">7</div>
    <div class="n_eight" data-value="8">8</div>
    <div class="n_nine" data-value="9">9</div>
    <div class="n_zero" data-value="0">0</div>
    <div class="n_plus" data-value="+">+</div>
    <div class="n_minus" data-value="-">-</div>
    <div class="n_multiple" data-value="*">*</div>
    <div class="n_div" data-value="/">/</div>
    <div class="n_equal" data-value="=">=</div>
    <div class="n_clear" data-value="C">C</div>
    <div class="n_memory" data-value="M">M</div>
    <div class="n_dot" data-value=".">.</div>
    <h1>MEMORY:</h1>
    <div class="for_memory"></div>
    <script src="script.js"></script>
</body>
</html>
